<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fingerprint Login Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de4d76, #6a0572);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .fingerprint {
            width: 100px;
            height: 100px;
            background: url('https://ecs7.tokopedia.net/img/cache/700/product-1/2014/12/13/87612/87612_cac7747c-82d2-11e4-90f4-ae4f2523fab8.jpg') no-repeat center center;
            background-size: contain;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .fingerprint::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transform: scale(1);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .fingerprint.active::before {
            transform: scale(1.2);
            opacity: 1;
        }

        .scanner {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 255, 0.8);
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: calc(100% - 4px);
            }
            100% {
                top: 0;
            }
        }

        .icon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-container i {
            font-size: 50px;
            color: rgba(0, 0, 0, 0.1);
        }

        .fingerprint.active .icon-container i {
            color: rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: moveBubbles 20s infinite linear;
            bottom: -100px;
        }

        @keyframes moveBubbles {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(2);
                opacity: 0;
            }
        }

        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 15s;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            left: 20%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            left: 25%;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            left: 40%;
            animation-duration: 22s;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            left: 70%;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        .bubble:nth-child(6) {
            left: 80%;
            animation-duration: 12s;
            animation-delay: 5s;
        }
        .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    color: white;
    background-color: blue;
    border-radius: 5px;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="login-container">
        <h2>Login with Fingerprint</h2>
        <div class="fingerprint" onclick="activateScanner()">
            <div class="scanner"></div>
            <div class="icon-container">
                <i class="fas fa-fingerprint"></i>
            </div>
        </div>
        <button>Login</button>
        <a href="Fingerprint copy.html"
        class="btn">Login</a>
    </div>

    <script>
        function activateScanner() {
            const fingerprint = document.querySelector('.fingerprint');
            fingerprint.classList.toggle('active');
        }
    </script>
</body>
</html>
